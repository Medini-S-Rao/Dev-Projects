<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE KEEPER</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-4">
            <span id="p1score" class="text-blue-500">0</span>
            to
            <span id="p2score" class="text-red-500">0</span>
        </h1>
        
        <form class="mb-4">
            <label for="dr" class="block text-lg font-medium text-gray-700 mb-2">Playing for:</label>
            <select id="dr" name="Playing For" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </form>

        <div class="flex justify-around space-x-4">
            <button id="p1b" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">+1 Player 1 Score</button>
            <button id="p2b" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">+1 Player 2 Score</button>
        </div>

        <div class="mt-4 text-center">
            <button id="res" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Reset</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
